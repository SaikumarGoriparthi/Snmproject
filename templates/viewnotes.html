<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Styling */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #333;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 2rem;
}

/* Form Container */
.form-container {
    background-color: #fff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 100%;
    max-width: 600px;
}

/* Heading Styling */
h1 {
    font-size: 1.5rem;
    color: #4caf50;
    margin-bottom: 1rem;
}

/* Form Group */
.form-group {
    margin-bottom: 1rem;
    text-align: left;
}

.form-group label {
    font-weight: bold;
    margin-bottom: 0.5rem;
    display: block;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    box-sizing: border-box;
}

.form-group input[readonly],
.form-group textarea[readonly] {
    background-color: #f0f0f0;
}

/* Textarea Styling */
textarea {
    resize: vertical;
    min-height: 100px;
}

    </style>
</head>
<body>
    <form  method="POST">
        <div class="form-container">
            <h1>created time:{{ndata[3]}}</h1>
            <div class="form-group">
                <label for="note-title">Title</label>
                <input type="text" id="note-title" name="title" value="{{ndata[1]}}" placeholder="Enter note title" readonly/>
            </div>
            <div class="form-group">
                <label for="note-description">Description</label>
                <textarea id="note-description" name="description" placeholder="Enter note description" readonly>{{ndata[2]}}</textarea>>
            </div>
            <div>
            <div class="form-group">
            </div>
        </div>
    </form>
</body>
</html>
