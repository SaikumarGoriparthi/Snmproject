<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>

        <h1>View All Notes</h1>
    
        <table>
            <thead>
                <tr>
                    <th>Note ID</th>
                    <th>Title</th>
                    <th>View</th>
                    <th>Update</th>
                    <th>Upload</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for i in ndata %}
                <tr>
                    <td>{{i[0]}}</td>
                    <td>{{i[1]}}</td>
                    <td>{{i[2]}}</td>
                    <td><a href="{{url_for('viewnotes',nid=i[0])}}">View</a></td>
                    <td><a href="{{url_for('updatenotes',nid=i[0])}}">Update</a></td>
                    <td><a href="{{url_for('deletenotes',nid=i[0])}}" class="delete">delete</a></td>
                </tr>
                {% endfor %}
                 </tbody>
        </table>
    
    </body>
</body>
</html>
