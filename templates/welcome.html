<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Centered Buttons Styling */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full-screen height */
}

center {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

/* Buttons */
button {
    padding: 0.75rem 1.5rem;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s, transform 0.2s;
}

button:hover {
    background-color: #45a049;
    transform: translateY(-3px);
}

a {
    text-decoration: none;
}

/* Add spacing between buttons and center */
center a {
    margin: 0.5rem 0;
}

    </style>
</head>
<body><center>
    <a href="{{url_for('create')}}"><button>create</button><br></a>
    <a href="{{url_for('login')}}"><button>login</button></a></center>
</body>
</html>
