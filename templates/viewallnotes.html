<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Styling */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #333;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 2rem;
}

/* Header Styling */
h1 {
    font-size: 2rem;
    color: #4caf50;
    margin-bottom: 1rem;
}

/* Table Styling */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 2rem;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

/* Table Header */
thead {
    background-color: #4caf50;
    color: white;
}

th {
    padding: 0.75rem;
    text-align: left;
}

/* Table Body */
tbody {
    background-color: #fff;
}

td {
    padding: 0.75rem;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

/* Links in Table */
td a {
    color: #4caf50;
    text-decoration: none;
    font-weight: bold;
    padding: 0.25rem 0.5rem;
    border-radius: 5px;
    transition: background-color 0.3s;
}

td a:hover {
    background-color: #e8f5e9;
}

/* Hover Effect for Table Rows */
tbody tr:hover {
    background-color: #f1f1f1;
}

/* Styling for Delete Link */
.delete {
    color: red;
}

.delete:hover {
    background-color: #f8d7da;
}

    </style>
</head>
<body>
    <body>

        <h1>View All Notes</h1>
    
        <table>
            <thead>
                <tr>
                    <th>Note ID</th>
                    <th>Title</th>
                    <th>View</th>
                    <th>Update</th>
                    <th>Upload</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for i in ndata %}
                <tr>
                    <td>{{i[0]}}</td>
                    <td>{{i[1]}}</td>
                    <td>{{i[2]}}</td>
                    <td><a href="{{url_for('viewnotes',nid=i[0])}}">View</a></td>
                    <td><a href="{{url_for('updatenotes',nid=i[0])}}">Update</a></td>
                    <td><a href="{{url_for('deletenotes',nid=i[0])}}" class="delete">delete</a></td>
                </tr>
                {% endfor %}
                 </tbody>
        </table>
    
    </body>
</body>
</html>
