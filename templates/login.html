<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Styling */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full-screen height */
}

/* Form Container */
form div {
    background-color: #fff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 100%;
    max-width: 350px;
}

/* Heading */
form h1 {
    font-size: 1.5rem;
    color: #4caf50;
    margin-bottom: 1rem;
}

/* Input Fields */
form input[type="text"], form input[type="password"] {
    width: 100%;
    padding: 0.75rem;
    margin-top: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 1rem;
}

/* Submit Button */
form button {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.2s;
}

form button:hover {
    transform: scale(1.05);
}

/* Forgot Password Link */
form h3 {
    margin-top: 1rem;
    font-size: 1rem;
}

form h3 a {
    color: #4caf50;
    text-decoration: none;
    font-weight: bold;
}

form h3 a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
   <form action=""method="post">
    <div>
        <h1>LOGIN</h1>
        <p> Enter Your Email: <br>
            <input type="text" name="email" placeholder="Enter your mail" />
        </p>
        <p> Enter Password: <br>
            <input type="password" name="password" placeholder="Enter password" />
        </p>
        <p>
            <button style="background-color: black; color: bisque;">Submit</button>
        </p>
        <h3>Forgot Your Password : <a href="forget_password.html">Click Here</a>
        </h3>
    </div> 
   </form>
</body>
</html>
